<!DOCTYPE html>
<html lang="en" ng-app="document">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.scss">
    <title>Angular Task</title>
    <!-- inject:css -->
    <!-- endinject -->
    <!-- inject:js -->
    <!-- endinject -->
</head>

<body>
    <div class="app">
        <!--Header-->
        <header class="header">
            <img class="logo" src="" alt="logo">
            <button class="navbar-toggler">
                <div class="hamburger">Menu</div>
            </button>
        </header>
        <!--/.Header-->
        <!--Main-->
        <main class="container" ng-controller="DocumentController as controller">
            <nav class="sidebar">
                <a ng-repeat="item in controller.filteredArticles" class="nav-link">{{ item.filteredCategoryName }} ({{ item.filteredGroup.length }})</a>
            </nav>
            <div class="content-wrapper">
                <div class="search-bar">
                    <input class="site-search" type="search" id="site-search" placeholder="Search through site content">
                    <button class="search-btn">Search</button>
                </div>
                <h2 class="main-title">What is Lorem Ipsum?</h2>
                <h4 class="search-results">Total {{controller.filteredArticlesCount}} results</h4>

                <div class="content">
                    <div class="card-deck">
                        <div class="card">
                            <div class="card-body" ng-repeat="doc in controller.documents">
                                <h5 class="card-title">What is Lorem Ipsum?</h5>
                                <p class="card-text">{{ doc.value.text }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!--/.Main-->
        <!--Footer-->
        <footer class="page-footer">
            <!--Copyright-->
            <div class="footer-copyright"> Â©
                <a href="" target="_blank">copyright 2019</a>.
            </div>
            <!--/.Copyright-->
            <div class="footer-container">
                <div class="">
                </div>
            </div>
        </footer>
        <!--/.Footer-->
    </div>
</body>

</html>
